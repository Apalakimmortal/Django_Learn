{% extends "base.html" %}

{% block content %}

<form method = "post" style="border:1px solid #ccc" enctype = "multipart/form-data">
    {% csrf_token %}
    <h2>Register</h2>
    <hr>
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
</div>
{% endif %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" name = "first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" name = "last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    <label for="text"><b>Username</b></label>
    <input type="text" placeholder="Enter Email" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <p>Already have account?<a href="/login/">Login</a></p>
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="btn btn primary">Submit</button>

  </div>
</form>
{% endblock %}
